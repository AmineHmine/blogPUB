<html lang="en">
    <head>
        <title>API BLOG HMINE</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.5.9/css/uikit.min.css"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Train+One&display=swap" rel="stylesheet">
        <style>
            h1,h2{
                font-family: 'Train One', cursive;
                text-shadow: 3px 3px 3px #ababab;
            }
        </style>
    </head>

<body style="background-image: linear-gradient(rgba(255,255,255,0.9),rgba(255,255,255,0.9)), url(assets/img/banner4.jpg); background-repeat: no-repeat;
  background-attachment: fixed; background-size: cover;" >
 
 <div class="content" align="center">
 <br><br><br>
    <h1 style="font-size:50px;">USERS</h1>
    <div class="uk-width-2-3  uk-child-width-2-3 uk-text-center uk-margin" uk-grid>
      <div >
          <div class="uk-card uk-card-default uk-card-body uk-overflow-auto">
          <button class="uk-button uk-button-primary uk-modal-close" type="button" style="background-color:black;" id="add_btn" uk-toggle="target: #modal-add">add +</button>  
          <div id="modal-add" uk-modal>
            <div class="uk-modal-dialog uk-modal-body">
              <h2 class="uk-modal-title uk-text-center">add user</h2>
              <div class="uk-margin" id="add_modal">
                <input class="uk-input uk-form-width-large uk-margin" type="text" placeholder="username" id="add_username" >
                <input class="uk-input uk-form-width-large uk-margin" type="text" placeholder="email"  id="add_email">
                <input class="uk-input uk-form-width-large uk-margin" type="password" placeholder="password" id="add_password">
                <input class="uk-input uk-form-width-large uk-margin" type="text" placeholder="role" id="add_role">
              </div>
              <p class="uk-text-center">
                <button class="uk-button uk-button-default uk-modal-close" type="button">Cancel</button>
                <button class="uk-button uk-button-primary uk-modal-close" type="button" style="background-color:black;" id="save_btn">Create</button>
              </p>
            </div>
         </div>  
          <table class="uk-table uk-table-striped uk-table-small uk-table-divider">
            <thead>
                <tr>
                    <th>id</th>
                    <th>username</th>
                    <th>email</th>
                    <th>role</th>
                    <th>delete</th>
                    <th>edit</th>
                </tr>
            </thead>
            <tbody id="tab">
                    
            </tbody>
        </table>
            <div >
                <div id="modal-example" uk-modal>
                    <div class="uk-modal-dialog uk-modal-body">
                      <h2 class="uk-modal-title uk-text-center">edit</h2>
                      <div class="uk-margin" id="modal" style="display: none;">
                        <input class="uk-input uk-form-width-large uk-margin" type="text" placeholder="username" id="update_username" >
                        <input class="uk-input uk-form-width-large uk-margin" type="text" placeholder="email"  id="update_email" disabled>
                        <input class="uk-input uk-form-width-large uk-margin" type="text" placeholder="role" id="update_role">
                      </div>
                      <p class="uk-text-center">
                        <button class="uk-button uk-button-default uk-modal-close" type="button">Cancel</button>
                        <button class="uk-button uk-button-primary uk-modal-close" type="button" style="background-color:black;" id="update_btn">Save</button>
                      </p>
                    </div>
                 </div>
            </div>
          </div>
      </div>
    </div>
  </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.5.9/js/uikit.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.5.9/js/uikit-icons.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"></script>
<script src="javascripts/myScript.js"></script>
</html>
